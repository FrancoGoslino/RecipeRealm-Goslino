{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nueva Receta</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="tiempo_preparacion" class="form-label">Tiempo de preparación (minutos)</label>
                <input type="number" class="form-control" id="tiempo_preparacion" name="tiempo_preparacion" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="porciones" class="form-label">Porciones</label>
                <input type="number" class="form-control" id="porciones" name="porciones" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="5" required></textarea>
            <div class="form-text">Separa los ingredientes con saltos de línea.</div>
        </div>
        <div class="mb-3">
            <label for="instrucciones" class="form-label">Instrucciones</label>
            <textarea class="form-control" id="instrucciones" name="instrucciones" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Etiquetas</label>
            <div class="row">
                {% for etiqueta in etiquetas %}
                <div class="col-md-3 mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="etiquetas" value="{{ etiqueta.id_etiqueta }}" id="etiqueta{{ etiqueta.id_etiqueta }}">
                        <label class="form-check-label" for="etiqueta{{ etiqueta.id_etiqueta }}">
                            {{ etiqueta.nombre }}
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear Receta</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
